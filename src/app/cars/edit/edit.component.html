
<ng-container *ngIf="car$ | async as car">
<div>
    <h2>Update Car</h2>
    <form [formGroup]="carForm" (ngSubmit)="updateCar()">
    <div>
        <label for="make">Make:</label>
        <input type="text" id="make" formControlName="make" />
    </div>
    <div>
        <label for="model">Model:</label>
        <input type="text" id="model" formControlName="model" />
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" formControlName="description" />
    </div>
    <button type="submit" [disabled]="carForm.invalid">Update Car</button>
    </form>
</div>
</ng-container>
